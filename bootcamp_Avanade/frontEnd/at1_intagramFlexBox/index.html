<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapeer">
        <div class="instragran-phone">
            <img src="./img/phoneInstaFreePik.jpg" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logoInstagram.jpg" class="logo" alt="logo instragram">
                <div class="profile-photo">
                    <img src="./img/cachorro.jpg" class="perfil" alt="foto de perfil">

                </div>
                <a href="#" class="login">Continue como doguinho</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o doguinho?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>

                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>

                <div class="baixeApp">
                    <a href="#" class="baixarApp"></a>
                    <a href="#" class="baixarApp"></a>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
